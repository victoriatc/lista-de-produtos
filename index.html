<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Product List</h1>
    <input type="search" id="search" placeholder="Search products...">
    
    <div id="loading" class="loading">Loading...</div>
    <div id="error" class="error" style="display: none;">Failed to load the products. Please try again later.</div>
    
    <div id="category-filter" class="category-filter">
        <h3>Filter by Category:</h3>
    </div>

    <div id="shopping" class="shopping">
        <img id="cart-counter" src="https://cdn-icons-png.flaticon.com/512/126/126174.png" alt="Carrinho de compras" />
        <div id="cart-total">Total: $0.00</div>
    </div>

    <ul id="products-list"></ul>

    <script src="script.js"></script>
</body>

</html>
